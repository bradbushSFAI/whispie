<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle - dusty blue -->
  <circle cx="64" cy="64" r="64" fill="#7a93ac"/>

  <!-- Face shape -->
  <ellipse cx="64" cy="70" rx="29" ry="33" fill="#cd853f"/>

  <!-- Hair - top knot -->
  <ellipse cx="64" cy="46" rx="32" ry="26" fill="#654321"/>
  <circle cx="64" cy="30" r="8" fill="#654321"/>

  <!-- Eyes -->
  <circle cx="58" cy="67" r="2" fill="#2c3e50"/>
  <circle cx="70" cy="67" r="2" fill="#2c3e50"/>

  <!-- Full beard -->
  <ellipse cx="64" cy="80" rx="15" ry="12" fill="#654321"/>

  <!-- Nose -->
  <ellipse cx="64" cy="72" rx="2" ry="4" fill="#a0522d"/>

  <!-- Mouth (hidden by beard) -->
  <line x1="61" y1="76" x2="67" y2="76" stroke="#654321" stroke-width="2"/>

  <!-- Plaid shirt -->
  <rect x="48" y="96" width="32" height="32" fill="#c0392b"/>
  <line x1="48" y1="102" x2="80" y2="102" stroke="#2c3e50" stroke-width="1"/>
  <line x1="48" y1="110" x2="80" y2="110" stroke="#2c3e50" stroke-width="1"/>
  <line x1="56" y1="96" x2="56" y2="128" stroke="#2c3e50" stroke-width="1"/>
  <line x1="64" y1="96" x2="64" y2="128" stroke="#2c3e50" stroke-width="1"/>
  <line x1="72" y1="96" x2="72" y2="128" stroke="#2c3e50" stroke-width="1"/>
</svg>